<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO Meta Tags -->
    <title>Aditya Goo - Fast, Smart & Modern Search Engine</title>
    <meta name="description" content="Aditya Goo is a blazing fast, AI-powered modern search engine providing clean, relevant, and ad-free results. Discover the next-gen way to search!" />
    <meta name="keywords" content="Aditya Goo, Aditya search engine, modern search, fast search engine, AI search, new Google alternative, Goo search" />
    <meta name="author" content="Aditya " />
    <meta name="robots" content="index, follow" />
    <meta name="google-site-verification" content="5yQ75G2j1RYzWUG1lbNFcoWtLY0vhJz6tZ6tUFMgsbI" />
    <link rel="canonical" href="https://aditya-goo-one.vercel.app/" />
    

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn etc.) -->
    <meta property="og:title" content="Aditya Goo - Fast, Smart & Modern Search Engine" />
    <meta property="og:description" content="Aditya Goo delivers fast and clean search results using advanced technology and a user-friendly design." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://aditya-goo-one.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aditya Goo - Fast, Smart & Modern Search Engine" />
    <meta name="twitter:description" content="Experience a better, smarter way to search with Aditya Goo." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Aditya Goo",
      "url": "https://aditya-goo-one.vercel.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aditya-goo-one.vercel.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Runtime Environment Config -->
    <script>
      window.__ENV = {
        backendURL: "%REACT_APP_BACKEND_URL%",
        sandbox: "%REACT_APP_SANDBOX_SDK%",
      }
    </script>

    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      var runSDKInSandboxMode = window.__ENV.sandbox === "true";
      Pi.init({ version: "2.0", sandbox: runSDKInSandboxMode });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
